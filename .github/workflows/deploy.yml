name: Deploy Spring Boot to EC2 (Ubuntu)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descargar el código fuente del repositorio
      - name: Checkout source code
        uses: actions/checkout@v2

      # 2️⃣ Configurar JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: 21
          distribution: temurin

      # 3️⃣ Construir la aplicación con Maven
      - name: Build with Maven
        run: mvn clean package

      # 4️⃣ Copiar el archivo .war a EC2
      - name: Copy .war to EC2
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: target/demo-0.0.1-SNAPSHOT.war
          target: /home/ubuntu/
          strip_components: 1

      # 5️⃣ Mover el .war a Tomcat y configurar
      - name: Deploy to Tomcat
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            # Detener Tomcat temporalmente
            sudo systemctl stop tomcat10
            
            # Eliminar despliegue anterior (opcional)
            sudo rm -rf /var/lib/tomcat10/webapps/demo
            sudo rm -rf /var/lib/tomcat10/webapps/demo.war
            
            # Mover nuevo archivo .war
            sudo mv /home/ubuntu/demo-0.0.1-SNAPSHOT.war /var/lib/tomcat10/webapps/demo.war
            
            # Configurar permisos (usuario tomcat10 en Ubuntu)
            sudo chown tomcat10:tomcat10 /var/lib/tomcat10/webapps/demo.war
            sudo chmod 755 /var/lib/tomcat10/webapps/demo.war
            
            # Iniciar Tomcat
            sudo systemctl start tomcat10
            
            # Esperar a que Tomcat cargue la aplicación
            sleep 10
            
            # Verificar estado
            sudo systemctl status tomcat10 --no-pager
